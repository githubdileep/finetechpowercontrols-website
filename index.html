<script>
document.addEventListener('DOMContentLoaded', function(){
  var tools = document.querySelectorAll('.floating-tools a');
  tools.forEach(function(a){
    a.addEventListener('mouseenter', function(){
      var label = this.nextElementSibling;
      if(label) { label.style.opacity = '1'; label.style.transform = 'translateX(0)'; }
    });
    a.addEventListener('mouseleave', function(){
      var label = this.nextElementSibling;
      if(label) { label.style.opacity = '0'; label.style.transform = 'translateX(6px)'; }
    });
  });
});
</script>
