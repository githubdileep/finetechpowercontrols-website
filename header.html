<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<!-- SELF-CONTAINED FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish:wght@300&family=Saira+Semi+Condensed:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<!-- SELF-CONTAINED CSS (NO DEPENDENCY ON main.css) -->
<style>

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }

/* ===== ORANGE PILL ===== */
.announcement-wrap { padding:12px 0; text-align:center; }
.announcement-pill {
    display:inline-block;
    background:#f58220;
    color:#fff;
    padding:12px 30px;
    font-weight:700;
    font-size:17px;
    border-radius:6px;
    font-family:'Saira Semi Condensed', sans-serif;
}

/* ===== DARK BLUE TOP STRIP ===== */
.mheader-top {
    background:#0b3b52;
    color:#fff;
    font-family:'Mulish', sans-serif;
}
.topbar-flex {
    max-width:1200px;
    margin:auto;
    padding:10px 20px;
    display:flex;
    justify-content:flex-end;
    gap:25px;
}
.topbar-flex a {
    color:#fff;
    text-decoration:none;
    font-size:14px;
}

/* ===== MAIN HEADER ===== */
.header-area {
    width:100%;
    background:#fff;
    font-family:'Saira Semi Condensed', sans-serif;
}

.header-menu {
    background:#fff;
    border-bottom:1px solid #ddd;
}
.header-flex {
    max-width:1200px;
    margin:auto;
    padding:15px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header-logo img {
    height:65px;
}

/* ===== NAVIGATION ===== */
#main-nav ul {
    list-style:none;
    display:flex;
    gap:45px;
}
#main-nav ul li a {
    text-decoration:none;
    color:#111;
    font-weight:700;
    font-size:16px;
    letter-spacing:0.4px;
    padding-bottom:5px;
}
#main-nav ul li a:hover,
#main-nav ul li a.active {
    color:#f58220;
}

/* RIGHT SPACER FOR PERFECT CENTERING */
.header-right-space {
    width:140px;
}

/* ===== MOBILE SIDEBAR ===== */
.sidebar__area {
    position:fixed;
    top:0;
    right:-320px;
    width:300px;
    height:100%;
    background:#fff;
    z-index:99999;
    padding:20px;
    transition:0.3s ease;
}
.sidebar__top {
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.sidebar__close {
    background:none;
    border:none;
    font-size:24px;
}
.sidebar-logo img {
    height:45px;
}
.mobile-menu ul {
    list-style:none;
    padding:20px 0;
}
.mobile-menu ul a {
    display:block;
    padding:10px 0;
    text-decoration:none;
    color:#111;
    font-weight:700;
}
.offcanvas-open .sidebar__area {
    right:0;
}
.offcanvas-overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.45);
    display:none;
    z-index:9999;
}
.offcanvas-open .offcanvas-overlay {
    display:block;
}

/* ===== RESPONSIVE ===== */
@media(max-width:991px) {
    #main-nav ul { display:none; }
}

</style>

</head>
<body>

<!-- ORANGE PILL -->
<div class="announcement-wrap">
  <div class="announcement-pill">Leading Electrical Control Panel Manufacturer</div>
</div>

<!-- DARK BLUE STRIP -->
<div class="mheader-top">
  <div class="topbar-flex">
    <a href="mailto:sathesh@finetechpowercontrols.com"><i class="fa fa-envelope-open"></i> sathesh@finetechpowercontrols.com</a>
    <a href="tel:+919032532199"><i class="fa fa-phone" style="transform:rotate(90deg)"></i> +91 90325 32199</a>
  </div>
</div>

<!-- MAIN HEADER -->
<header class="header-area">
  <div class="header-menu">
    <div class="header-flex">

      <!-- LOGO -->
      <div class="header-logo">
        <a href="/index.html">
          <img src="/assets/img/logo.png" alt="FineTech Power Controls">
        </a>
      </div>

      <!-- NAVIGATION -->
      <nav id="main-nav">
        <ul>
          <li><a href="/index.html" data-page="home">HOME</a></li>
          <li><a href="/about-us.html" data-page="about">ABOUT US</a></li>
          <li><a href="/our-products.html" data-page="products">OUR PRODUCTS</a></li>
          <li><a href="/industries-we-serve.html" data-page="industries">INDUSTRIES WE SERVE</a></li>
          <li><a href="/contact.html" data-page="contact">CONTACT</a></li>
        </ul>
      </nav>

      <div class="header-right-space"></div>

    </div>
  </div>
</header>

<!-- MOBILE SIDEBAR -->
<div class="offcanvas-overlay"></div>
<div class="sidebar__area">
  <div class="sidebar__top">
    <button class="sidebar__close">âœ•</button>
    <div class="sidebar-logo"><a href="/index.html"><img src="/assets/img/logo.png"></a></div>
  </div>
  <div class="sidebar__content">
    <div class="mobile-menu"></div>
  </div>
</div>

<!-- SELF-CONTAINED JS -->
<script>
(function(){
  // Highlight active menu
  var page = location.pathname.split('/').pop();
  var map = {
    "": "home",
    "index.html": "home",
    "about-us.html": "about",
    "our-products.html": "products",
    "industries-we-serve.html": "industries",
    "contact.html": "contact"
  };
  if (map[page]) {
    var el = document.querySelector('a[data-page="'+map[page]+'"]');
    if(el) el.classList.add('active');
  }

  // Clone menu for mobile
  var main = document.querySelector('#main-nav ul');
  var mobile = document.querySelector('.mobile-menu');
  if(main && mobile) mobile.innerHTML = '<ul>' + main.innerHTML + '</ul>';

  // Open/close sidebar
  document.querySelectorAll('.sidebar__close').forEach(btn => {
    btn.addEventListener('click', () => document.body.classList.remove('offcanvas-open'));
  });

})();
</script>

</body>
</html>
