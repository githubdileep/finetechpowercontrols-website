<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Mulish:wght@300;400;600;700&family=Saira+Semi+Condensed:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* RESET */
* {margin:0; padding:0; box-sizing:border-box;}

/* GLOBAL FONTS */
body, a, span { font-family: 'Mulish', sans-serif; }

/* ===========================
   TOP ROW: Pill + Contact Bar
   =========================== */
.top-row-wrap { background:#ffffff; width:100%; }
.top-row {
    max-width:1200px;
    margin:0 auto;
    padding:12px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:20px;
}

/* Orange Pill */
.announcement-pill {
    background:#f58220;
    padding:12px 30px;
    border-radius:8px;
    color:#fff;
    font-size:17px;
    font-weight:700;
    font-family:'Saira Semi Condensed', sans-serif;
}

/* Contact Bar (dark blue block) */
.top-right {
    display:flex;
    align-items:center;
    gap:30px;
    background:#0b3b52;
    padding:12px 22px;
    border-radius:8px;
}

.top-right .contact-item {
    color:#fff;
    text-decoration:none;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:8px;
}

/* Icons */
.top-right svg {
    width:18px;
    height:18px;
    fill:#ffffff;
}

/* Responsive */
@media(max-width:900px) {
    .top-row {flex-wrap:wrap;}
    .top-right {width:100%; justify-content:flex-end; margin-top:10px;}
}

/* ===========================
     MAIN NAVIGATION BAR
   =========================== */
.navbar-wrap {
    width:100%;
    background:#ffffff;
    border-bottom:3px solid #e36f20;
}

.navbar-container {
    max-width:1200px;
    margin:0 auto;
    padding:18px 20px;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

.nav-logo img {
    height:55px;
}

.nav-menu {
    display:flex;
    gap:40px;
}

.nav-menu a {
    text-decoration:none;
    font-family:'Saira Semi Condensed', sans-serif;
    font-size:18px;
    font-weight:700;
    color:#0b0b0b;
}

.nav-menu a:hover {
    color:#f58220;
}

/* Mobile */
@media(max-width:850px) {
    .nav-menu {flex-wrap:wrap; gap:20px; justify-content:center;}
    .navbar-container {flex-direction:column; gap:20px;}
    .nav-logo img {height:50px;}
}
</style>

</head>



<body>

<!-- ===========================
     1. TOP ROW (PILL + CONTACT)

            <span>+91 90325 32199</span>

      <div class="nav-menu">
          <a href="/index.html">HOME</a>

</body>
</html>
