<!-- HEADER JS -->
<script>
(function(){
  // Highlight active menu item
  var map = {
    "index.html": "home",
    "": "home",
    "about-us.html": "about",
    "our-products.html": "products",
    "industries-we-serve.html": "industries",
    "contact.html": "contact"
  };

  var file = location.pathname.split("/").pop();
  var key = map[file];
  if (key) {
    var item = document.querySelector('#main-nav a[data-page="'+key+'"]');
    if (item) item.classList.add("active");
  }

  // Mobile menu clone
  var mainNav = document.querySelector("#main-nav ul");
  var mobileMenu = document.querySelector(".mobile-menu");
  if (mainNav && mobileMenu) {
    mobileMenu.innerHTML = "<ul>" + mainNav.innerHTML + "</ul>";
  }

  // Mobile open/close
  document.querySelectorAll(".sidebar-toggle, .sidebar-close").forEach(btn => {
    btn.addEventListener("click", function(){
      document.body.classList.toggle("offcanvas-open");
    });
  });

})();
</script>
