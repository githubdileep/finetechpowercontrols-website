<!-- small script to apply active state and copy menu for mobile -->
<script>
  (function(){
    // highlight active menu link
    try {
      var map = {
        'index.html':'home','':'home',
        'about-us.html':'about',
        'our-products.html':'products',
        'industries-we-serve.html':'industries',
        'contact.html':'contact'
      };
      var p = location.pathname.split('/').pop();
      var pageKey = map[p] || null;
      if (pageKey) {
        var el = document.querySelector('a[data-page="'+pageKey+'"]');
        if (el) el.classList.add('active');
      }

      // populate mobile menu if missing
      var mainNav = document.querySelector('#main-nav ul');
      var mobileMenu = document.querySelector('.mobile-menu');
      if (mainNav && mobileMenu && mobileMenu.innerHTML.trim()==='') {
        mobileMenu.innerHTML = '<ul>' + mainNav.innerHTML + '</ul>';
      }

      // mobile open/close wiring (toggling 'offcanvas-open' on body)
      document.querySelectorAll('.sidebar-toggle, .sidebar-close, .sidebar__close-btn').forEach(function(btn){
        btn.addEventListener('click', function(e){ e.preventDefault(); document.body.classList.toggle('offcanvas-open'); });
      });
    } catch(e){ console.warn(e); }
  })();
</script>
