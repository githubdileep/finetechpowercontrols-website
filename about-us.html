    body {

    /* Page Header */
    .page-title-bar {
      display: flex;

      width: 30%;
      background: #F57C1F;

    /* Contact Section */
    .contact-section {
      padding: 60px 0;
    }

    /* Info Cards */
    .contact-info-card {
      background: #fff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
      transition: all .3s ease;
      margin-bottom: 30px;
    }
    .contact-info-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    }
    .contact-icon {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #F57C1F;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .contact-info-card h4 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Form Card */
    .contact-form-card {
      background: #fff;
      border-radius: 18px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    /* Inputs */
    .contact-form-card .form-control {
      height: 56px;
      border-radius: 10px;
      border: 1px solid #e1e5ea;
      padding: 0 16px;
      font-size: 15px;
      transition: .25s ease;
    }
    .contact-form-card textarea.form-control {
      height: 150px;
      padding-top: 14px;
      resize: none;
    }
    .contact-form-card .form-control:focus {
      border-color: #F57C1F;
      box-shadow: 0 0 0 4px rgba(245,124,31,0.18);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg,#F57C1F,#ff9b4a);
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: .4px;
      transition: .3s ease;
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(245,124,31,0.45);
    }

    @media(max-width:768px){
      .contact-form-card {
        padding: 26px;
        margin-top: 30px;
      }
    }

}

/* Placeholder styling */
.contact-form-card .form-control::placeholder {
  color: #9aa3af;
  font-weight: 500;
}

/* Spacing between fields */
